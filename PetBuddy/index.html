<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Buddy</title>
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/output.css">
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
</head>
<body class="font-sora">
  <!-- ===(Header)=== -->
  <header class="bg-[#FFF9F4] px-5 py-3">
    <section class="font-sora max-w-7xl mx-auto flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <img src="./images/logo-header.png" alt="logo-header">
        <span class="text-xl hidden sm:block">Pet Buddy</span>
      </div>
      <!-- Open / Close Menu Icon -->
      <input type="checkbox" id="check" class="input_Text">
      <label for="check" class="label_text">
        <!-- Open Menu -->
        <span class="open_menu">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>          
        </span>
        <!-- Close Menu -->
        <span class="close_menu">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>          
        </span>
      </label>
      <!-- Nav Section -->
      <div class="flex flex-col 900d:flex-row gap-5 justify-between w-2/3" id="nav_section">
        <!-- Nav Link -->
        <div class="flex items-center">
          <ul class="flex gap-5 flex-col 900d:flex-row">
            <li><a href="#">Adopt a Pet</a></li>
            <li><a href="#"></a>Pet Types</li>
            <li><a href="#"></a>Contact us</li>
          </ul>
        </div>
        <!-- Search / Loging -->
        <div class="flex flex-col-reverse 900d:flex-row gap-5">
          <!-- Icon -->
          <div class="flex items-center gap-3">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
              </svg>              
            </span>
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg>          
            </span>
          </div>
          <!-- Button -->
          <div>
            <button class="border border-[#FFDC26] px-4 py-1 rounded-md cursor-pointer mr-2 hover:bg-[#FFDC26] transition duration-150 ease-in-out">Login</button>
            <button class="border border-[#FFDC26] px-4 py-1 rounded-md bg-[#FFDC26] cursor-pointer hover:bg-[#FFF9F4] transition duration-150 ease-in-out">Register</button>
          </div>
        </div>
      </div>
    </section>
  </header>
  <!-- ==(Main)== -->
  <main>
    <!-- Banner -->
    <!-- Categories -->
    <section class="max-w-7xl mx-auto py-10 px-5">
      <h2 class="adlam text-2xl">Browse By Categories</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-6 gap-4 mt-10">
        <!-- Card 1 -->
        <div class="bg-[#F9DF8A] p-10 flex flex-col justify-center text-center items-center rounded-xl space-y-5">
          <img class="bg-white p-5 rounded-full" src="./images/dog-cartoon.png">
          <div>
            <h3>Dog</h3>
            <p>5 items</p>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="bg-[#F9DF8A] p-10 flex flex-col justify-center text-center items-center rounded-xl space-y-5">
          <img class="bg-white p-5 rounded-full" src="./images/fish-cartoon.png">
          <div>
            <h3>Fish</h3>
            <p>3 items</p>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="bg-[#F9DF8A] p-10 flex flex-col justify-center text-center items-center rounded-xl space-y-5">
          <img class="bg-white p-5 rounded-full" src="./images/cat-cartoon.png">
          <div>
            <h3>Cat</h3>
            <p>7 items</p>
          </div>
        </div>
        <!-- Card 4 -->
        <div class="bg-[#F9DF8A] p-10 flex flex-col justify-center text-center items-center rounded-xl space-y-5">
          <img class="bg-white p-5 rounded-full" src="./images/bird-cartoon.png">
          <div>
            <h3>Dog</h3>
            <p>6 items</p>
          </div>
        </div>
        <!-- Card 5 -->
        <div class="bg-[#F9DF8A] p-10 flex flex-col justify-center text-center items-center rounded-xl space-y-5">
          <img class="bg-white p-5 rounded-full" src="./images/mouse-cartoon.png">
          <div>
            <h3>Dog</h3>
            <p>5 items</p>
          </div>
        </div>
        <!-- Card 6 -->
        <div class="bg-[#F9DF8A] p-10 flex flex-col justify-center text-center items-center rounded-xl space-y-5">
          <img class="bg-white p-5 rounded-full" src="./images/rabbit-cartoon.png">
          <div>
            <h3>Dog</h3>
            <p>5 items</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
